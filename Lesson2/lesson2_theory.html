			class Mammal

				m_voice()

				}

			class Dog extends Mammal
			{
				constructor(name)
				{
					super(4);
					this.name = name;
				}

				m_voice()
				{
					document.write("Bark!<br><br>");
				}

				m_guard(is_intruder_seen = false) //Private!

					if is_intruder_seen

						m_voice();
						m_voice();
						m_voice();
						m_voice();

				}

			class Cat extends Dog

			}

			function new_line()
			{
				document.write("<br>");
			}

			function output(the_string)

				document.write(the_string);
				new_line();
			}

			var theDog = new Dog("FIDO");
