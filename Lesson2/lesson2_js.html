	<body>
		<script>

			function get_obj(the_id)
			{
				return document.getElementById(the_id);
			}

			function make_red(the_id)
			{
				var tmp = get_obj(the_id);
				tmp.style.color = "red";
			}

			function make_black(the_id)
			{
				var tmp = get_obj(the_id);
				tmp.style.color = "black";
			}

			function switch_color(the_id)
			{
				var tmp = get_obj(the_id);
				
				if (tmp.style.color == "red")
					{
						make_black(the_id);
					}
				else
					{
						make_red(the_id);
					}
			}

			var xxx = switch_color; // xxx теперь тождественнен функции switch_color - мы передали туда указатель на нашу функцию

		</script>

										}
